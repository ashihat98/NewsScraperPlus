<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Scrape and download news from any specified website URL.">
    <meta name="author" content="YourName or CompanyName">
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css">
    <title>News Scraper</title>
    <style>
        body {
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
        .form-news-scraper {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
        .form-news-scraper .form-floating:focus-within {
            z-index: 2;
        }
        .form-news-scraper input[type="text"] {
            margin-bottom: -1px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-news-scraper button {
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <main class="form-news-scraper">
            <h1 class="h3 mb-3 fw-normal">Enter a News Website URL</h1>
            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="url" name="url" placeholder="https://example.com" required>
                    <label for="url">URL:</label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Scrape and Download</button>
            </form>
        </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
